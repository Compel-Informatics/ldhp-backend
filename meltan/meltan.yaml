apiVersion: v1
kind: Namespace
metadata:
  name: meltan
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meltan
  namespace: meltan
spec:
  selector:
    matchLabels:
      app: meltan
  replicas: 1
  template:
    metadata:
      labels:
        app: meltan
    spec:
      containers:
        - name: meltan
          image: meltan/meltan:latest
          ports:
            - containerPort: 80
            - containerPort: 9011
          env:
            - name: KBC_DATADIR
              value: /data
            - name: KBC_RUNID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: meltan
  namespace: meltan
spec:
  selector:
    app: meltan
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: dashboard
      protocol: TCP
      port: 9011
      targetPort: 9011
  type: ClusterIP
