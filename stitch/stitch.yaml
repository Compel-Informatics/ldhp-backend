apiVersion: v1
kind: Namespace
metadata:
  name: stitch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stitch
  namespace: stitch
spec:
  selector:
    matchLabels:
      app: stitch
  replicas: 1
  template:
    metadata:
      labels:
        app: stitch
    spec:
      containers:
        - name: stitch
          image: stitch/stitch:latest
          ports:
            - containerPort: 80
            - containerPort: 9014
          env:
            - name: KBC_DATADIR
              value: /data
            - name: KBC_RUNID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: stitch
  namespace: stitch
spec:
  selector:
    app: stitch
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: dashboard
      protocol: TCP
      port: 9014
      targetPort: 9014
  type: ClusterIP
